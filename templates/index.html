<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - Website & Server</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header with Navbar and Brand -->
    <header class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="{{ url_for('home.home')}}" class="navbar-brand"
          >Mr. Husic</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{{ url_for('about.about')}}" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('contact.contact')}}" class="nav-link"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a href="{{ url_for('cms.cms')}}" class="nav-link">CMS</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Content from templates (e.g., about.html, contact.html) that extend index.html will be rendered here. -->

      {%block content%} {%endblock%}
    </main>

    <!-- Footer -->
     <footer class="bg-dark text-white text-center p-3 mt-4 fixed-bottom">
      Â© 2023 Mr. Husic. All rights reserved.
    </footer> 

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
